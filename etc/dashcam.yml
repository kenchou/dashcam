camera:
  enabled:
      - Front Camera
  device:
      -
          name: Front Camera
          driver: PiCamera
          params:
              resolution: 1920x1080
              framerate: 30
              rotation: -90
      -
          name: Rear Camera
          driver: PiCamera
storage:
    path: ~/Videos
    max_disk_usage: .85
video:
    length: 180
    encoder: h264
    format: mp4
    filename_pattern: "%Y-%m-%dT%H%M%S"
